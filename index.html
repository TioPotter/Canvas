    <!--mi script para el canvas-->
    <script>
        window.addEventListener('load', () => {//una vez que se cargue todo recien podre usar los eventos, es una precaucion.
            //capturando canvas boton del crear lineas
            var canvas = document.querySelector('#canvas');
            //capturar o definir el contexto 2d o 3D
            var contexto = canvas.getContext('2d');

            var btnCrearLineas = document.querySelector('#crearLineas');
            btnCrearLineas.addEventListener('click', () => {
                contexto.clearRect(0,0,200,200);//limpia todo 
                contexto.beginPath();//iniciar una grafica
                contexto.moveTo(10, 10);// // inicia el punto en el cuadro
                contexto.lineTo(180, 20);
                contexto.lineTo(180, 180);//del 20 se va al 180 180 seguido
                contexto.width = 1;//1px
                contexto.strokeStyle = 'blue'; //elige el color 
                contexto.stroke();//lo dibuja
                contexto.closePath();
            })

            //aqui es el boton del arco
            var canvas = document.querySelector('#canvas');
            //capturar o definir el contexto 2d o 3D
            var contexto = canvas.getContext('2d');

            var btnCrearArcos = document.querySelector('#crearArcos');
            btnCrearArcos.addEventListener('click', () => {
                contexto.beginPath();//iniciar una grafica
                //ANgulos Math.PI * 2 = 360
                //arc(x, y, radio, inicio angulo, final anglo, r (true manesillas reloj false en contra))
                // radianes (Math.PI / 180) * ANGULO
                //contexto.arc(100, 100, 80, 0, Math.PI * 2, true);
                //contexto.width = 5;//1px
                //contexto.strokeStyle = 'red';
                contexto.arc(100, 100, 80, 0, Math.PI * 2, true);
                contexto.moveTo(90,60);
                contexto.arc(70,60,20,0,Math.PI * 2, true);
                contexto.moveTo(150,60);
                contexto.arc(130,60,20,0,Math.PI * 2, true);

                contexto.moveTo(135,100);
                //sad face -- contexto.arc(100, 130,40, (Math.PI / 180) * 180,false);
                contexto.arc(100,100,35,0, Math.PI, false);

                contexto.stroke();
                contexto.closePath();
            })
            //curvas cuadraticas boton
            var btnCrearCurvasCuadraticas= document.querySelector('#crearCurvasCuadraticas');
            btnCrearCurvasCuadraticas.addEventListener('click', () => {
                contexto.clearRect(0,0,200,200);//limpia todo 
                contexto.beginPath();//iniciar una grafica
                contexto.moveTo(100,100);
                contexto.quadraticCurveTo(150,10, 200, 200);//(x,y,xfinal,yfinal)
                contexto.stroke();//lo dibuja
                contexto.closePath();
            })

            //curvas de bezier boton
            var btnCrearCurvasBezier= document.querySelector('#crearCurvasBezier');
            btnCrearCurvasBezier.addEventListener('click', () => {
                contexto.clearRect(0,0,200,200);//limpia todo 
                contexto.beginPath();//iniciar una grafica
                /*contexto.moveTo(10,180);
                contexto.bezierCurveTo(40,10,160,190,180,20);//(x,y,x,y,xf,yf)*/
                contexto.moveTo(100,100);
                contexto.bezierCurveTo(150,200,250,0,300,120);
                contexto.moveTo(100,200);
                contexto.bezierCurveTo(150,300,250,100,300,220);
                contexto.moveTo(100,200);
                contexto.lineTo(100,100);
                contexto.moveTo(300,220);
                contexto.lineTo(300,120);
                
                contexto.stroke();//lo dibuja
                contexto.closePath();
            })

        });
    </script>
